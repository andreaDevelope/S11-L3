<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header text-center">
          <h3>Sign Up</h3>
        </div>
        <div class="card-body">
          <form>
            <div class="form-group mb-3">
              <label for="username">email</label>
              <input
                type="text"
                id="username"
                class="form-control"
                name="email"
                [(ngModel)]="form.email"
              />
            </div>

            <div class="form-group mb-3">
              <label for="password">Password</label>
              <input
                type="password"
                id="password"
                class="form-control"
                name="password"
                [(ngModel)]="form.password"
              />
            </div>

            <button (click)="signup()" class="btn btn-primary w-100">
              Sign Up
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
